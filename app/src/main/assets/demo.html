<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript">
    function getUniqueDeviceId() {
      document.getElementById("content").innerHTML +=
        ("<br\>设备唯一ID:" + window.jsBridge.getUniqueDeviceId());
    }
     function getLocation() {
      document.getElementById("content").innerHTML +=
        ("<br\>设备位置:" + window.jsBridge.getLocation());
    }
    </script>
    <style>
    a, p, button, div {
      font-size: 35px
    }
    </style>
</head>
<body>
<p>
    <!--方法名要与jsBridge中方法名相同,-->
    <button onclick="getUniqueDeviceId()" type="button">点击调用获取设备ID</button>
    <br/>
    <!--方法名要与jsBridge中方法名相同,-->
    <button onclick="getLocation()" type="button">点击调用获取设备位置信息</button>
    <br/>
<div id="content">内容显示</div>
</p>
</body>
</html>

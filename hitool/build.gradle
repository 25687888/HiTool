apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.25687888'

repositories {
    flatDir { dirs 'libs' }
    mavenCentral()
    google()
    jcenter()
    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode rootProject.versionCode
        versionName rootProject.versionName

        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi' //, 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
        androidTest.resources.srcDirs += 'src/androidTest/res'
    }

}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api 'androidx.cardview:cardview:1.0.0'
    api 'androidx.multidex:multidex:2.0.1'
    api 'androidx.appcompat:appcompat:1.1.0' //v7
    api 'androidx.legacy:legacy-support-v4:1.0.0'  //v4
    api 'androidx.recyclerview:recyclerview:1.0.0'
    api 'com.google.android.material:material:1.0.0' //design
//    api 'androidx.percentlayout:percentlayout:1.0.0' //百分比布局
//    api 'androidx.vectordrawable:vectordrawable:1.0.0' //矢量
    api 'androidx.constraintlayout:constraintlayout:1.1.3'

    // Room
    api "androidx.room:room-runtime:2.2.0"
    kapt "androidx.room:room-compiler:2.2.0"
    api "androidx.room:room-rxjava2:2.2.0"
    api "androidx.room:room-guava:2.2.0"

    // 工具类
    api 'com.github.vivitale:BaseCore:0.0.54'

    // Kotlin
    api 'androidx.core:core-ktx:1.1.0'
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api "org.jetbrains.anko:anko-common:$anko_version"
    api "org.jetbrains.anko:anko-sqlite:$anko_version"

    //网络基础框架okhttp
    api 'com.squareup.okhttp3:okhttp:3.12.1'
    api 'com.squareup.okio:okio:2.2.2'
    //网络框架okgo
    api 'com.lzy.net:okgo:3.0.4' // 网络请求
    api 'com.lzy.net:okrx2:2.0.2'//可以单独使用，不需要依赖下方的扩展包
    api 'com.lzy.net:okserver:2.0.5' //RxJava扩展支持，根据需要添加
    //网络框架retrofit
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    api 'com.squareup.retrofit2:retrofit:2.6.1'
    api 'com.squareup.retrofit2:converter-scalars:2.6.1'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.6.1'

    // 智能刷新框架
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0'
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0'

    // 内存泄漏检测工具
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.0-beta-2'

    // 性能检测工具
    debugApi 'com.didichuxing.doraemonkit:doraemonkit:1.2.1'
    releaseApi 'com.didichuxing.doraemonkit:doraemonkit-no-op:1.2.0'

    // 解决RxJava内存泄漏
    api 'com.uber.autodispose:autodispose:1.3.0'
    api 'com.uber.autodispose:autodispose-android-archcomponents:1.3.0'

    // 图片配置
    api 'com.github.bumptech.glide:glide:4.9.0'
    kapt 'com.github.bumptech.glide:compiler:4.9.0'
    api 'com.github.bumptech.glide:okhttp3-integration:4.9.0'
    api 'jp.wasabeef:glide-transformations:4.1.0'

    // View动画效果大集合
    api 'com.daimajia.easing:library:2.0@aar'
    api 'com.daimajia.androidanimations:library:2.3@aar'

    // RecyclerView 列表动画
//    api 'jp.wasabeef:recyclerview-animators:3.0.0'

    // 动画工具类
    api 'com.github.florent37:viewanimator:1.1.0'

    // 适配器
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.45-androidx'

    // 分割线
    api 'com.yqritc:recyclerview-flexibledivider:1.4.0'
    api 'com.oushangfeng:PinnedSectionItemDecoration:1.3.2-androidx'

    // banner 轮播图
    api 'com.youth.banner:banner:1.4.10'

    // SuperTextView
    api 'com.github.lygttpod:SuperTextView:2.2.4'

    // 侧滑一个就够了
    api 'com.billy.android:smart-swipe:1.0.7'
    api 'com.billy.android:smart-swipe-x:1.0.0'

    // 沉浸式
    api 'com.gyf.immersionbar:immersionbar:3.0.0-beta07'
    api 'com.gyf.immersionbar:immersionbar-components:3.0.0-beta07'
    api 'com.gyf.immersionbar:immersionbar-ktx:3.0.0-beta07'

    //底部导航栏
    //api 'com.ashokvarma.android:bottom-navigation-bar:2.1.0'

    //lottie
    api 'com.airbnb.android:lottie:3.0.1'

    //手势密码
    api 'com.github.ihsg:PatternLocker:2.5.4'

    compileOnly 'com.blankj:utilcode:1.25.9'//柯基 AndroidUtilCode
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.sourceFiles
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.sourceFiles
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

task classesJar(type: Jar) {
    from "$buildDir/intermediates/classes/release"
}

artifacts {
    archives classesJar
    archives javadocJar
    archives sourcesJar
}